<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        body {
            font-size: 3rem;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
        }
        .grid {
            /* grid-template-columns: 200px 200px 200px; */
            /* grid-template-columns: 35% 50% 15%; */
            /* grid-template-columns: repeat(3, 33%); */
            /* grid-template-columns: repeat(2, 40%) 100px; */
            /* grid-template-columns: 33.33% 33.33% 33.33%; */
            /* grid-template-columns: 1fr 1fr 1fr; */
            /* grid-template-columns: 200px 1fr 1fr; */
            /* grid-template-columns: repeat(2, 1fr) 2fr 4fr;  */
            /* grid-template-rows: 300px 200px 100px; */
            height: 100vh;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: 1fr 2fr 3fr 4fr; /* Mesma lÃ³gica de usos das colunas, mas para as linhas */
            row-gap: 20px;
            column-gap: 20px;
        }
        .grid > div {
            border: 3px solid red;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
        <div class="item4">4</div>
        <div class="item5">5</div>
        <div class="item6">6</div>
        <div class="item7">7</div>
        <div class="item8">8</div>
        <div class="item9">9</div>
        <div class="item10">10</div>
        <div class="item11">11</div>
        <div class="item12">12</div>
    </div>
</body>
</html>
