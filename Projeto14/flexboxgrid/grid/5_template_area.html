<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        body {
            font-size: 1.2rem;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
        }
        .grid {
            row-gap: 20px;
            column-gap: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-areas: 'cabecalho navegacao'
            'principal principal'
            'rodape rodape'
            ;
        }
        header, nav, main, footer {
            border: 5px solid red;
        }
        header {grid-area: cabecalho;}
        nav {grid-area: navegacao;}
        main {grid-area: principal;}
        footer {grid-area: rodape;}
    </style>
</head>
<body>
    <div class="grid">
        <header>Cabeçalho</header>
        <nav>Home | Produtos | Login | Cadastro</nav>
        <main>
            <h2>Conteúdo do Sistema</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim iusto quas, quos quis rem officiis. Deserunt totam, veniam consequatur deleniti ducimus quas quod! Aperiam qui omnis voluptas animi ab aspernatur.</p>
        </main>
        <footer>Rodapé</footer>
    </div>
</body>
</html>
