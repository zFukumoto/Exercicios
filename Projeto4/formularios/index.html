<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Formulários
    </title>
</head>
<body>
    <h1>Exercício de Formulários</h1>
    <form action="">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="nome">Nome</label><br>
            <input type="text" name="nome" id="nome"><br>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email"><br>
            <input type="checkbox" name="checkmark"> Quero receber e-mail<br><br>
            <label for="senha">Senha</label><br>
            <input type="password" name="senha" id="senha">
        </fieldset>
        <fieldset>
            <legend>Informações adicionais</legend>
            <input type="radio" name="pessoa" id="pf" value="PF">
            <label for="pf">Pessoa Física</label>
            <input type="radio" name="pessoa" id="pj" value="PJ">
            <label for="pj">Pessoa Jurídica</label>
        </fieldset><br>
        <input type="submit" name="cadastrar" value="Cadastrar">
    </form>
</body>
</html>
