<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello</title>
    <link rel="stylesheet" href="style.css">
    <script src="stylesheet.js"></script>
</head>
<body>
    <img src="img/trello.svg" alt="Logo do Trello" width="200">
    <h1>Fazer login no Trello</h1>
    <form action="" method="get">
        <input type="text" name="email" placeholder="Insira o e-mail">
        <input type="password" name="senha" placeholder="Insira sua Senha">
        <input type="submit" value="Fazer Login">
        <span>Ou</span>
        <button>
            <img src="img/google.svg" alt="Logo do Google" width="20"> 
            Continuar com o Google
        </button>
        <button type="submit">
            <img src="img/microsoft.svg" alt="Logo da Microsoft" width="20"> 
            Continuar com a Microsoft
        </button>
        <button type="submit">
            <img src="img/apple.svg" alt="Logo da Apple" width="20"> 
            Continuar com a Apple
        </button>
        <button type="submit">
            <img src="img/slack.svg" alt="Logo do Stack" width="20"> 
            Continuar com o Slack
        </button>
    </form>
    <img src="img/atlassian.svg" alt="Logo da Atlassian" width="200" alt="Atlassian">
    <img src="img/analytics.svg" alt="Logo da Atlassian" width="200" alt="Analytics">
    <img src="img/interactive.svg" alt="Logo da Atlassian" width="200" alt="Interactive">
</body>
</html>
