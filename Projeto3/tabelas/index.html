<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabelas</title>
</head>
<body>
    <h1>Tabelas - Exercício</h1>
    <table>
        <caption>Lista de países mais populosos</caption>
        <thead>
            <th>Posição</th>
            <th>País</th>
            <th>População aproximada (Milhões)</th>
        </thead>
        <tbody>
            <tr>
                <td class="posicao">1</td>
                <td><img src="imagens/b1.jpg" alt=""> China</td>
                <td>1.440</td>
            </tr>
            <tr>
                <td class="posicao">2</td>
                <td><img src="imagens/b2.jpg" alt=""> Índia</td>
                <td>1.380</td>
            </tr>
            <tr>
                <td class="posicao">3</td>
                <td><img src="imagens/b3.jpg" alt=""> Estados Unidos</td>
                <td>331</td>
            </tr>
            <tr>
                <td class="posicao">4</td>
                <td><img src="imagens/b4.jpg" alt=""> Indonésia</td>
                <td>273</td>
            </tr>
                <td class="posicao">5</td>
                <td><img src="imagens/b5.jpg" alt=""> Paquistão</td>
                <td>220</td>
            </tr>
                <td class="posicao">6</td>
                <td><img src="imagens/b6.jpg" alt=""> Brasil</td>
                <td>212</td>
            </tr>
        </tbody>
        <tfoot>
            </tr>
               <td colspan="3">fonte: ficticio.com.br</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
